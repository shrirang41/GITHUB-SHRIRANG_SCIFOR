<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Checker</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        input {
            padding: 12px;
            margin: 15px 0;
            width: 100%;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #007BFF;
            outline: none;
        }
        button {
            padding: 12px 25px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            padding: 10px;
            border-radius: 8px;
        }
        .result-positive {
            color: #28a745;
            background-color: #e6ffed;
        }
        .result-negative {
            color: #fd7e14;
            background-color: #fff3e6;
        }
        .result-zero {
            color: #007BFF;
            background-color: #e7f1ff;
        }
        .result-error {
            color: #dc3545;
            background-color: #f8d7da;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Number Checker</h1>
        <input type="number" id="numberInput" placeholder="Enter a number">
        <button onclick="checkNumber()">Check</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function checkNumber() {
            const number = parseFloat(document.getElementById('numberInput').value);
            const result = document.getElementById('result');

            if (isNaN(number)) {
                result.textContent = 'Please enter a valid number.';
                result.className = 'result result-error';
            } else if (number > 0) {
                result.textContent = 'The number is positive.';
                result.className = 'result result-positive';
            } else if (number < 0) {
                result.textContent = 'The number is negative.';
                result.className = 'result result-negative';
            } else {
                result.textContent = 'The number is zero.';
                result.className = 'result result-zero';
            }
        }
    </script>
</body>
</html>
