<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal CSS Group Selector Example</title>
    <style>
        h1, h2, p {
            color: orange;
            text-align: center;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>This is a heading first</h1>
    <h2>This is a heading second</h2>
    <p>This is a paragraph of group selector</p>
</body>
</html>
