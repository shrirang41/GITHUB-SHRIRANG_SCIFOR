<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Data Form</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .container { max-width: 400px; margin: 20px auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
    .form-group { margin-bottom: 15px; }
    .form-group label { display: block; font-weight: bold; }
    .form-group input, .form-group textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
    .btn { padding: 10px 20px; background-color: #007BFF; color: white; border: none; cursor: pointer; border-radius: 5px; }
    .btn:hover { background-color: #0056b3; }
    #apiData { margin-top: 20px; }
    .post { padding: 10px; border: 1px solid #ddd; border-radius: 5px; margin-bottom: 10px; background: #f9f9f9; }
  </style>
</head>
<body>
  <div class="container">
    <h1>API Data Form</h1>
    <form id="dataForm">
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
      </div>
      <div class="form-group">
        <label for="body">Body:</label>
        <textarea id="body" name="body" required></textarea>
      </div>
      <button type="submit" class="btn">Submit</button>
    </form>
    <h2>Fetched Data</h2>
    <div id="apiData"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
