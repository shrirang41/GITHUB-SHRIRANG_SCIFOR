<!--ASSIGNMENT 2: 
CREATE A REGISTRATION FORM WITH THE FOLLOWING 
FIELDS: USERNAME (REQUIRED, MIN LENGTH 4, MAX LENGTH 10) 
  EMAIL (REQUIRED, TYPE EMAIL)
 PASSWORD (REQUIRED, MIN LENGTH 8) 
 AGE (REQUIRED, TYPE NUMBER, MIN 18, MAX 100) 
 ZIP CODE (REQUIRED, PATTERN TO MATCH 5-DIGIT FORMAT) 
 STYLE THE VALID AND INVALID STATES USING CSS PSEUDO CLASSES (:VALID AND:INVALID)
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    form {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #000000;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    input:valid {
      border: 2px solid green;
    }

    input:invalid {
      border: 2px solid red;
    }
  </style>
</head>
<body>
  <form>
    <h1>Registration Form</h1>
    
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required minlength="4" maxlength="10">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required minlength="8">

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required min="18" max="100">

    <label for="zip">ZIP Code:</label>
    <input type="text" id="zip" name="zip" required pattern="\d{5}">

    <input type="submit" value="Submit">
  </form>
</body>
</html>
