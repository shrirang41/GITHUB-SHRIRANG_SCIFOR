<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS using ID Selector</title>
</head>
<body style="background-color: #f0f0f0; font-family: Arial, sans-serif;" id="page-body">

    <h1 id="main-heading" style="color: blue; font-size: 36px; text-align: center; padding: 20px; margin-bottom: 20px;">
        Welcome to My Website
    </h1>

    <div id="content" style="background-color: #fff; padding: 20px; margin: 0 auto; width: 80%; border: 1px solid #ccc; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <p id="intro-text" style="font-size: 18px; color: #333;">
            Intro Text This is a regular paragraph inside a div element, styled with inline CSS using an ID selector.
        </p>
        <p id="highlighted-text" style="background-color: rgb(81, 255, 0); font-weight: bold; padding: 10px;">
            The Highlighted Text This paragraph is highlighted using inline CSS applied through an ID selector.
        </p>
    </div>

    <footer id="page-footer" style="text-align: center; margin-top: 40px; font-size: 14px; color: #555;">
        &copy; My Website. All rights reserved.
    </footer>

</body>
</html>
