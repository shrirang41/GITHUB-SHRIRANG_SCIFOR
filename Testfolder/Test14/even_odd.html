<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odd or Even Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f7f9fc;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    input {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Odd or Even Checker</h1>
    <p>Enter a number to check if it's odd or even:</p>
    <input type="number" id="numberInput" placeholder="Enter a number">
    <button onclick="checkOddOrEven()">Check</button>
    <div id="result" class="result"></div>
  </div>

  <script>
    function checkOddOrEven() {
      const number = document.getElementById('numberInput').value;

      // Validate input
      if (number === '') {
        document.getElementById('result').textContent = 'Please enter a number.';
        return;
      }

      // Check if the number is odd or even
      const result = (number % 2 === 0) ? 'Even' : 'Odd';
      document.getElementById('result').textContent = `The number ${number} is ${result}.`;
    }
  </script>
</body>
</html>
