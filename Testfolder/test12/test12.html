<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 20px;
    }
    .user-details {
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      margin: 20px auto;
      background-color: #ffffff;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
    .user-details h2 {
      margin-bottom: 15px;
      color: #333;
    }
    .user-details p {
      margin: 8px 0;
      color: #555;
    }
    .user-details p strong {
      color: #222;
    }
  </style>
</head>
<body>

  <div class="user-details">
    <h2>User Details</h2>
    <p><strong>Name:</strong> <span id="userName">[Name]</span></p>
    <p><strong>Age:</strong> <span id="userAge">[Age]</span></p>
    <p><strong>Email:</strong> <span id="userEmail">[Email]</span></p>
    <p><strong>Mobile No:</strong> <span id="userMobileNo">[Mobile No]</span></p>
    <p><strong>City:</strong> <span id="userCity">[City]</span></p>
  </div>

  <script>
    // Example user details
    const userDetails = {
      name: "Shrirang Nikam",
      age: 25,
      email: "shrirangn8@gmail.com",
      mobileNo: "7756921552",
      city: "Pune"
    };

    // Populate the user details in the HTML
    document.getElementById("userName").textContent = userDetails.name;
    document.getElementById("userAge").textContent = userDetails.age;
    document.getElementById("userEmail").textContent = userDetails.email;
    document.getElementById("userMobileNo").textContent = userDetails.mobileNo;
    document.getElementById("userCity").textContent = userDetails.city;
  </script>

</body>
</html>
