<!-- Q-1.CREATE HTML FORM WITH USERNAME, PASSWORD, FIELDS. --> 

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10px;
        }
        form {
            max-width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;

        }
        label {
            display: block;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="radio"],
        input[type="date"],
        input[type="checkbox"],
        input[type="submit"] {
            display: block;
            margin: 5px 0;
        }
        input[type="submit"] {  margin  : 5px 0 0   0; }
        input[type="radio"] {  margin-right: 10px; }
        input[type="date"] {  margin-right: 10px; }
        input[type="checkbox"] {  margin-right: 10px; }
        input[type="submit"] {  background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        input[type="checkbox"]:checked + span { background-color: #4CAF50; }
        input[type="checkbox"]:checked + span:before { content: "\2714"; }
    </style>
</head>
<body>
    <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" pattern="[A-Z]+" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required><br><br>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male">

        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
       
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
       
        <label for="other">Other</label><br><br>
        
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>
        
        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" cols="40" required></textarea><br><br>
        
        <label for="country">Country:</label>
        <select id="country" name="country" required>
            <option value="">Select Country</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
            <option value="Canada">Canada</option>
            <option value="Australia">Australia</option>
            <option value="India">India</option>
            <option value="China">China</option>
            <option value="Japan">Japan</option>
            <option value="Germany">Germany</option>
            <option value="France">France</option>
            <option value="Italy">Italy</option>
            <option value="Spain">Spain</option>
            <option value="Russia">Russia</option>
            <option value="Mexico">Mexico</option>
            <option value="Brazil">Brazil</option>
            <option value="Argentina">Argent
        </select>
        <input type="submit" value="Submit">
    </form>
    
</body>
</html>
