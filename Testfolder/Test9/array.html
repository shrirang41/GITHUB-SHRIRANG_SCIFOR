<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse and Sort Array</title>
    <script>
        function reverseAndSortArray(arr) {
            arr.reverse();
            arr.sort();    
            return arr;
        }

        function displayResult() {
            let inputArray = ['d', 'a', 'c', 'b']; 
            let result = reverseAndSortArray(inputArray);
    
            document.getElementById("result").innerHTML = "Sorted and reversed array: " + result.join(", ");
        }
    </script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #4CAF50;
            font-size: 2.5em;
        }

        button {
            background-color: #4CAF50;
            color: white;
            font-size: 1.2em;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            font-size: 1.5em;
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: inline-block;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Reverse and Sort Array Function</h1>
    <button onclick="displayResult()">Click to Reverse and Sort</button>
    <p id="result"></p>
</body>
</html>
