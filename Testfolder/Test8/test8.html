<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operations</title>
    <style>
        /* General body styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container for content */
        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }

        /* Title style */
        h1 {
            color: #2e3a59;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        /* Paragraph style */
        p {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 20px;
        }

        /* Output style */
        .output {
            background-color: #282c34;
            color: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            font-size: 1.2em;
            margin-top: 20px;
            text-align: left;
        }

        /* Styling the console log examples */
        .console-log {
            background-color: #2d3e50;
            color: #a8d0e6;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.1em;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Arithmetic Operations in JavaScript</h1>
        <p>Click the button below to perform arithmetic operations on 10 and 5:</p>

        <button onclick="performCalculations()">Perform Calculations</button>

        <div class="output" id="output">
            <!-- Results will be displayed here -->
        </div>
    </div>

    <script>
        function calculate(operation, x, y) {
            let result;
            switch (operation) {
                case "add":
                    result = `${x} + ${y} = ${x + y}`;
                    break;
                case "subtract":
                    result = `${x} - ${y} = ${x - y}`;
                    break;
                case "multiply":
                    result = `${x} * ${y} = ${x * y}`;
                    break;
                case "divide":
                    result = (y !== 0) ? `${x} / ${y} = ${x / y}` : "Cannot divide by zero";
                    break;
                case "modulus":
                    result = (y !== 0) ? `${x} % ${y} = ${x % y}` : "Cannot divide by zero";
                    break;
                default:
                    result = "Invalid operation.";
            }
            return result;
        }

        function performCalculations() {
            // Defining the numbers for calculation
            const x = 10;
            const y = 5;

            // Performing calculations
            let results = `
                <p><strong>Results:</strong></p>
                <ul>
                    <li>${calculate("add", x, y)}</li>
                    <li>${calculate("subtract", x, y)}</li>
                    <li>${calculate("multiply", x, y)}</li>
                    <li>${calculate("divide", x, y)}</li>
                    <li>${calculate("modulus", x, y)}</li>
                </ul>
            `;

            // Displaying the results in the output div
            document.getElementById("output").innerHTML = results;
        }
    </script>

</body>
</html>
