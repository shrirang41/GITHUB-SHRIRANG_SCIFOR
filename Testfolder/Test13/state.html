<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change State Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }

    .state-container {
      margin-top: 20px;
    }

    p {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>State Object Properties</h1>
  <div class="state-container">
    <p><strong>Name:</strong> <span id="name">Shrirang</span></p>
    <p><strong>Last Name:</strong> <span id="lname">Nikam</span></p>
    <p><strong>Age:</strong> <span id="age">25</span></p>
  </div>
  <button onclick="changeProperties()">Change Properties</button>

  <script>
    function changeProperties() {
      // Update the state properties
      document.getElementById('name').textContent = 'Shri';
      document.getElementById('lname').textContent = 'Nikam';
      document.getElementById('age').textContent = '24';
    }
  </script>
</body>
</html>
