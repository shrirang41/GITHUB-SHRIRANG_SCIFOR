<!-- QUESTION Create a registration form with four input fields (name, last name, email, and password) and implement form validation to ensure:

1. All fields are mandatory.
2. Email address is in a valid format.
3. Password is at least 8 characters long.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: #ffc70d;
        }
        form {     
            max-width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #000000;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 20px;
            margin: 5px 0;
            display: block;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border: 2px solid #555;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Registration Form</h1>
    <form id="registrationForm" onsubmit="return validateForm()">
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" required>
        <span id="firstnameError" class="error"></span><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>
        <span id="lastNameError" class="error"></span><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <span id="emailError" class="error"></span><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <span id="passwordError" class="error"></span><br><br>

        <input type="submit" value="Register">
    </form>

    <script>
        function validateForm() {
            var firstname = document.getElementById("firstname").value;
            var lastName = document.getElementById("lastName").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            var firstnameError = document.getElementById("firstnameError");
            var lastNameError = document.getElementById("lastNameError");
            var emailError = document.getElementById("emailError");
            var passwordError = document.getElementById("passwordError");

            var isValid = true;

            if (firstname === "") {
                firstnameError.textContent = "Please enter your name.";
                isValid = false;
            } else {
                firstnameError.textContent = "";
            }

            if (lastName === "") {
                lastNameError.textContent = "Please enter your last name.";
                isValid = false;
            } else {
                lastNameError.textContent = "";
            }

            if (email === "") {
                emailError.textContent = "Please enter your email address.";
                isValid = false;
            } else if (!isValidEmail(email)) {
                emailError.textContent = "Invalid email format.";
                isValid = false;
            } else {
                emailError.textContent = "";
            }

            if (password === "") {
                passwordError.textContent = "Please enter your password.";
                isValid = false;
            } else if (password.length < 8) {
                passwordError.textContent = "Password must be at least 8 characters long.";
                isValid = false;
            } else {
                passwordError.textContent = "";
            }

            return isValid;
        }

        function isValidEmail(email) {
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
    </script>
</body>
</html>
