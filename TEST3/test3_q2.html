<!-- Q-2. CREATE AN HTML TABLE TO DISPLAY A LIST OF PRODUCTS. 
 THE TABLE SHOULD INCLUDES COLUMNS FOR PRODUCT NAME, PRICE, AND QUANTITY. 
 ADD A FOOTER ROW TO THE TABLE THAT DISPLAYS THE TOTAL PRICE OF ALL PRODUCTS. (CALCULATE THE TOTAL MANUALLY)-->

 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List TABLE</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px 0;
            border-radius: 5px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            overflow-x: auto;
            overflow-y: auto;
            max-width: 800px;
            overflow-y: scroll;
            max-height: 400px;
            overflow-x: scroll;
            max-height: 400px;
            background-color: white;
            padding: 10px;
            margin: 0 auto;
            margin-bottom: 20px;
            max-width: 800px;
            margin-top: 20px;
            padding: 20px;
            max-width: 800px;
            padding: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            font-size: 16px;
            color: black;
            font-family: Arial, sans-serif;
            background-color: white;
            overflow-x: auto;
            overflow-y: auto;
            max-width: 800px;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
            font-size: 18px;
            color: black;
            font-family: Arial, sans-serif;
            background-color: white;
            padding: 10px;
            margin: 0 auto;
            margin-bottom: 20px;
            max-width: 800px;
            padding: 10px;
            margin-top: 20px;
            padding: 20px;
            max-width: 800px;
            padding: 20px;
            max-width: 800px;
            padding: 20px;
            max-width: 800px;
            padding: 20px;
        }
        tfoot {
            font-weight: bold;
            background-color: #f2f2f2;
            font-size: 18px;
            color: black;
            font-family: Arial, sans-serif;
            background-color: white;
            padding: 10px;
            margin: 0 auto;
            margin-bottom: 20px;
            max-width: 800px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Laptop</td>
                <td>$40.00</td>
                <td>2</td>
            </tr>
            <tr>
                <td>Keyboard</td>
                <td>$20.00</td>
                <td>1</td>
            </tr>
            <tr>
                <td>Mouse</td>
                <td>$21.00</td>
                <td>3</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Total Price</td>
                <td>$163</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
