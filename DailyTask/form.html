<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <style>  
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    form {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
    }</style>
</head>
<body>
    <form> <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname" value="Shrirang"><br>
        
        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname" value="Nikam"><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" value="shrirangn8@gmail.com"><br>

        <label for="pwd">Password:</label><br>
        <input type="password" id="pwd" name="pwd" value="1234"><br>
        
        <label for="javascript">javascript:</label>
        <input type="radio" value="javascript"><br>

        <label for="angular">angular:</label>
        <input type="radio" value="javascript"><br>

        <label for="react">react:</label>
        <input type="radio" value="javascript"><br>

        <input type="checkbox">
        <label for="checkbox">I agree to the terms and conditions</label><br>

        
        <input type="checkbox">
        <label for="checkbox">Hello Everyone</label><br>

        <input type="submit" value="Submit"></form>
        
</body>
</html>
