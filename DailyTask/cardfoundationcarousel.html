<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation Cards</title>

    <!-- Foundation CSS from CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css">
</head>
<body>
    <div class="callout primary">
        <h2>Foundation Cards</h2>
        <p>Foundation Cards Present</p>
    </div>
    <div class="grid-container">
        <div class="grid-x grid-padding-x">
            <div class="cell medium-4">
                <div class="card">
                    <div class="card-divider primary">
                        Primary Card
                    </div>
                    <div class="card-section">
                        This is a primary card.
                    </div>
                </div>
            </div>
            <div class="cell medium-4">
                <div class="card">
                    <div class="card-divider secondary">
                        Secondary Card
                    </div>
                    <div class="card-section">
                        This is a secondary card.
                    </div>
                </div>
            </div>
            <div class="cell medium-4">
                <div class="card">
                    <div class="card-divider alert">
                        Danger Card
                    </div>
                    <div class="card-section">
                        This is a danger card.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include jQuery and Foundation JS from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"></script>
</body>
</html>
