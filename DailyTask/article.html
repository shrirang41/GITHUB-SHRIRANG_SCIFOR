<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article TAG</title>
    <style>
        .article-container {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        .article-container h2 {
            color: #333;
        }
        .article-container p {
            font-size: 1rem;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <article class="article-container">
        <h2>Understanding the article tag in HTML <article></h2>
        <p>Hello<article>This side shrirang</p>
        <p>This is an paragraph<article>Hello EVERYONE</p>
    </article>
</body>
</html>
