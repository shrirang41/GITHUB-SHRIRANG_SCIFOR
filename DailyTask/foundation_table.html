<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation Striped Table</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites/dist/css/foundation.min.css">
    <style>
        .custom-table {
            border: 2px solid #0a0a0a;
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
            overflow-x: auto;
            text-align: left;
            font-size: 16px;
            color: #333;
            font-family: Arial, sans-serif;
        }
        .custom-table th {
            background-color: #0a0a0a;
            color: white;
            font-weight: bold;
            padding: 10px;
            text-align: left;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .highlight {
            background-color: #f8d7da !important;
            color: #333;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="grid-container mt-5">
        <table class="hover custom-table">
            <thead>
                <tr>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr onclick="highlightRow(this)">
                    <td>Shrirang</td>
                    <td>Nikam</td>
                    <td>shrirangn8@gmail.com</td>
                </tr>
                <tr onclick="highlightRow(this)">
                    <td>Nisarg</td>
                    <td>Pawar</td>
                    <td>nisarg1552@gmail.com</td>
                </tr>
                <tr onclick="highlightRow(this)">
                    <td>Umesh</td>
                    <td>Nikam</td>
                    <td>Umesh21@gmail.com</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        function highlightRow(row) {
            var rows = document.querySelectorAll('.custom-table tbody tr');
            rows.forEach(function(r) {
                r.classList.remove('highlight');
            });
            row.classList.add('highlight');
        }
    </script>
</body>
</html>
