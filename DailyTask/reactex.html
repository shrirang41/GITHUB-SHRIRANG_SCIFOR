<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Example</title>
    <!-- Include the React and ReactDOM libraries -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Include Babel for JSX transpiling -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <!-- This is the container where the React app will render -->
    <div id="root"></div>

    <script type="text/babel">
        class Car extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    Name: "Shrirang",  // Initial state with first name and last name
                    Lname: "Nikam",
                    Email: "shrirangn8@gmail.com",
                    BirthYear: 1999
                };
            }

            // Method to update both Name and Lname in the state
            changeNameAndLname = () => {
                this.setState({
                    Name: "who's",  // Update the first name
                    Lname: "shrirang"  // Update the last name
                });
            };

            render() {
                return (
                    <div>
                        <h1>I am {this.state.Name} {this.state.Lname}</h1>
                        <p>My Email is {this.state.Email} and my birth year is {this.state.BirthYear}</p>
                        <button onClick={this.changeNameAndLname}>Click here</button>  {/* Click here updates Name and Lname */}
                    </div>
                );
            }
        }

        // Get the root element to mount the React app
        const container = document.getElementById("root");
        const root = ReactDOM.createRoot(container);  // Corrected ReactDom to ReactDOM
        root.render(<Car />);
    </script>
</body>
</html>
